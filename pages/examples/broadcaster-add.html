<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Qisimah | Add a Broadcaster</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../plugins/select2/select2.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><img src="../../dist/img/radio-logos/Qisimah-logonew .png" width="320px" ></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Add a New Broadcaster</p>

    <form action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Broadcaster Name">        
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Broadcaster Frequency">        
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="City">        
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Country">        
      </div>
      <div class="form-group has-feedback">
        <input type="number" class="form-control" placeholder="Station Reach">        
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Phone">        
      </div>
      <div class="form-group">
                <label>Audience</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Audience" style="width: 100%;">
                  <option>Youth</option>
                  <option>Children</option>
                  <option>Elderly</option>
                  <option>Illiterate</option>
                  <option>Elite</option>                  
                </select>
              </div>
      <div class="form-group">
                <label>Language</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Language" style="width: 100%;">
                  <option>English</option>
                  <option>Twi</option>
                  <option>Gaan</option>
                  <option>Pidgin</option>
                  <option>Hausa</option>                  
                </select>
              </div>
    <div class="form-group">
                <label>Tags</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Tags" style="width: 100%;">
                  <option>Politics</option>
                  <option>Religion</option>
                  <option>Sports</option>
                  <option>Entertainment</option>
                  <option>Lifestyle</option>                  
                </select>
              </div>
    <div class="form-group has-feedback">
        <label>Address</label>
        <textarea type="text" class="form-control" placeholder="Address" rows="5" cols="15"> </textarea>        
      </div>      
      <div class="form-group has-feedback">
          <label>Description</label>
        <textarea type="text" class="form-control" placeholder="Description" rows="5" cols="15"> </textarea>      
      </div>
      <div class="row">
        <div class="col-xs-7">
          
        </div>
        <!-- /.col -->
        <div class="col-xs-5">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Add Broadcaster</button>
        </div>
        <!-- /.col -->
      </div>
    </form>    
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<!-- Select2 -->
<script src="../../plugins/select2/select2.full.min.js"></script>
<script>
    

  $(function () {
      //Initialize Select2 Elements
    $(".select2").select2();
    //iCheck
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
